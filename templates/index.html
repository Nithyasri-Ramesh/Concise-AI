<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Smart Document Summarizer</h1>
        <p>Upload your document and get a concise summary instantly.</p>
        
        <form action="/" method="POST">
            <label for="doc_input">Paste Document Text:</label>
            <textarea id="doc_input" name="document_text" rows="10" placeholder="Paste your document text here..." required>{{ document_text }}</textarea>
            <br>
            <button type="submit">Summarize</button>
            <button type="reset" onclick="window.location.href='/'" class="btn-clear">Clear Everything</button>
        </form>

        {% if summary_points %}
        <div class="output">
            <h2>Concise Summary:</h2>
            <ul>
                {% for point in summary_points %}
                <li>{{ point }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
